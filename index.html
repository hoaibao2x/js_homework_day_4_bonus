<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css">

    <title>Document</title>
</head>

<body>

    <!-- Bài 1 -->
    <div class="card w-50 mx-auto">
        <div class="card-header text-center text-light">
            Dự đoán thời gian
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="inputDate">Nhập ngày đi:</label>
                <input id="inputDate" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputMonth">Nhập tháng nữa:</label>
                <input id="inputMonth" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputYear">Nhớ nhập năm:</label>
                <input id="inputYear" type="text" class="form-control">
            </div>
            <div class="form-group">
                <button id="btnDuDoan" class="btn btn-success" onclick="doanThoiGian()">Úm ba la xì bùa !</button>
            </div>
            <div class="alert alert-info">
                <span id="inNgayMai"></span>
            </div>
            <div class="alert alert-dark">
                <span id="inHomQua"></span>
            </div>
        </div>
    </div>


    <!-- Bài 2 -->
    <div class="card w-50 mx-auto">
        <form>
            <div class="card-header text-center text-light">
                Đếm số ngày của tháng
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="inputMonth_2">Muốn biết số ngày của tháng nào nè:</label>
                    <input id="inputMonth_2" type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="inputYear_2">Nhớ nhập năm:</label>
                    <input id="inputYear_2" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button id="btnDuDoan" class="btn btn-success" onclick="demSoNgay()" type="button">Tui đếm à nha
                        !</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
                <div class="alert alert-info" id="khungKetQua">
                    <span id="inSoNgay"></span>
                </div>
            </div>
        </form>

    </div>

    <!-- Bài 3 -->
    <div class="card w-50 mx-auto">
        <form>
            <div class="card-header text-center text-light">
                Đọc số nguyên 3 chữ số
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="inputSoNguyen">Nhập số nguyên bất kì đi:</label>
                    <input id="inputSoNguyen" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <button id="btnDuDoan" class="btn btn-success" onclick="docSoNguyen()" type="button">Nhìn tui đọc nè</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
                <div class="alert alert-info">
                    <span id="docBaSo"></span>
                </div>
            </div>
        </form>
    </div>

    <!-- Bài 4 -->
    <div class="card w-50 mx-auto">
        <form>
            <div class="card-header text-center text-light">
                Tính toán tọa độ
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Sinh viên 1:</label>
                    <input id="tenSV1" class="form-control mb-3" type="text" placeholder="Tên sinh viên">
                    <input id="xSinhVien1" type="text" class="form-control" placeholder="Tọa độ x">
                    <input id="ySinhVien1" type="text" class="form-control mt-3" placeholder="Tọa độ y">
                </div>
                <div class="form-group mt-5">
                    <label>Sinh viên 2:</label>
                    <input id="tenSV2" class="form-control mb-3" type="text" placeholder="Tên sinh viên">
                    <input id="xSinhVien2" type="text" class="form-control" placeholder="Tọa độ x">
                    <input id="ySinhVien2" type="text" class="form-control mt-3" placeholder="Tọa độ y">
                </div>
                <div class="form-group mt-5">
                    <label>Sinh viên 3:</label>
                    <input id="tenSV3" class="form-control mb-3" type="text" placeholder="Tên sinh viên">
                    <input id="xSinhVien3" type="text" class="form-control" placeholder="Tọa độ x">
                    <input id="ySinhVien3" type="text" class="form-control mt-3" placeholder="Tọa độ y">
                </div>
                <div class="form-group mt-5">
                    <label>Tọa độ của trường ĐH X:</label>
                    <input id="xTruongX" type="text" class="form-control" placeholder="Tọa độ x">
                    <input id="yTruongX" type="text" class="form-control mt-3" placeholder="Tọa độ y">
                </div>
                <div class="form-group">
                    <button id="btnTinhToaDo" class="btn btn-success" onclick="xuLyThongTin()" type="button">Tính tọa độ</button>
                    <button class="btn btn-danger" type="reset">Reset</button>
                </div>
                <div class="alert alert-info">
                    <span id="ketQua"></span>
                </div>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./js/main.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

</body>

</html>
